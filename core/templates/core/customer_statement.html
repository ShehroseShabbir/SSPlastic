<h2>Customer Statement - {{ customer.company_name }}</h2>
<table border="1">
<tr>
<th>Order ID</th><th>Order Date</th><th>Total Amount</th><th>Paid</th><th>Outstanding</th>
</tr>
{% for order in orders %}
<tr>
<td>{{ order.id }}</td>
<td>{{ order.order_date }}</td>
<td>{{ order.total_amount }}</td>
<td>{{ order.total_paid }}</td>
<td>{{ order.outstanding_balance }}</td>
</tr>
{% endfor %}
</table>
