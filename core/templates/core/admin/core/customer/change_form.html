{# templates/core/admin/core/customer/change_form.html #}
{% extends "admin/change_form.html" %}

{# Scoped CSS just for our statement widget #}
{% block extrahead %}
  {{ block.super }}
  <style>
    .statement-tools {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border: 1px solid var(--hairline-color, #dcdcdc);
      border-radius: 999px;
      background: var(--body-bg, #fff);
      box-shadow: 0 1px 0 rgba(0,0,0,.04);
      max-width: 100%;
      flex-wrap: wrap;
    }
    .statement-tools label {
      font-size: 12px;
      color: var(--body-quiet-color, #666);
      margin-right: 4px;
    }
    .statement-tools select {
      appearance: none;
      border: 1px solid var(--hairline-color, #dcdcdc);
      background: var(--darkened-bg, #fafafa);
      border-radius: 6px;
      padding: 6px 28px 6px 10px;
      font-size: 13px;
      line-height: 1.2;
    }
    .statement-tools .button {
      margin-left: 6px;
      padding: 6px 12px;
      border-radius: 6px;
    }
    /* Add a little dropdown arrow */
    .statement-tools .select-wrap {
      position: relative;
      display: inline-flex;
      align-items: center;
    }
    .statement-tools .select-wrap::after {
      content: "â–¾";
      position: absolute;
      right: 8px;
      font-size: 12px;
      color: var(--body-quiet-color, #666);
      pointer-events: none;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .statement-tools {
        gap: 8px;
        padding: 8px 10px;
      }
      .statement-tools .button {
        width: 100%;
        text-align: center;
      }
    }
    /* Dark mode friendly (Django 5+ uses CSS vars; provide fallbacks above) */
    @media (prefers-color-scheme: dark) {
      .statement-tools {
        background: var(--body-bg, #111);
        border-color: var(--hairline-color, #333);
      }
      .statement-tools select {
        background: var(--darkened-bg, #1a1a1a);
        color: var(--body-fg, #eaeaea);
        border-color: var(--hairline-color, #333);
      }
      .statement-tools label {
        color: var(--body-quiet-color, #aaa);
      }
    }
  </style>
{% endblock %}

{% block object-tools-items %}
  {{ block.super }}
  <li>
    <form action="{{ statement_download_url }}" method="get" class="statement-tools">
      <label for="id-month">Month</label>
      <span class="select-wrap">
        <select id="id-month" name="month">
          {% for mval, mname in months %}
            <option value="{{ mval }}" {% if mval == default_month %}selected{% endif %}>{{ mname }}</option>
          {% endfor %}
        </select>
      </span>

      <label for="id-year">Year</label>
      <span class="select-wrap">
        <select id="id-year" name="year">
          {% for y in years %}
            <option value="{{ y }}" {% if y == default_year %}selected{% endif %}>{{ y }}</option>
          {% endfor %}
        </select>
      </span>

      <button type="submit" class="button default">Download Monthly Statement</button>
    </form>
  </li>
{% endblock %}
